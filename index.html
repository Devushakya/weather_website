<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- heading -->
      <h1 id="title">Dev Weather App</h1>

      <!-- tabs  -->
      <div class="tab_container">
        <p class="tab" user-weather>Your Weather</p>
        <p class="tab" search-weather>Search Weather</p>
      </div>

      <div class="weather-container">
        <!-- access location  -->
        <div class="location">
          <img src="images/location.png" alt="" />
          <h1>Grant Location Access</h1>
          <button class="access_btn">Grant Access</button>
        </div>

         <!-- search tab  -->
        <form search-tab>
          <input type="text" class="search_input" placeholder="Search for city..." />
          <button class="btn" type="submit">
            <img src="images/search.png" alt="" />
          </button>
        </form>

        <!-- user location  -->
        <div class="weather-data-all">
          <div class="city_country">
            <p class="city_data"></p>
            <img class="country_img" alt="" />
          </div>
          <p class="main-weather"></p>
          <img class="weather-image" src="" alt="" />
          <p class="data-temp"></p>
          <div class="cards">
            <div class="windspeed">
              <img id="ws" src="images/wind.png" alt="" />
              <p>WINDSPEED</p>
              <p class="winddata"></p>
            </div>
            <div class="humidity">
              <img id="humi" src="images/humidity.png" alt="" />
              <p>HUMIDITY</p>
              <p class="humiddata"></p>
            </div>
            <div id="cl" class="CLOUDS">
              <img src="images/cloud.png" alt="" />
              <p>CLOUDS</p>
              <p class="clouddata"></p>
            </div>
          </div>
        </div>

       

        <!-- loading -->
        <div class="loading">
          <img id="load" src="images/loading.gif" alt="" />
          <p>Loading</p>
        </div>
        <div class="nocity"><img id="nc" src="images/not-found.png" alt=""></div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
